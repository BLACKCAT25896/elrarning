<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

    <!-- Load scripts and Styles from the app assets -->
    <script src="../../../assets/flutter_tex.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../assets/flutter_tex.css" type="text/css">

    <!-- Flutter TeX styles and scripts -->
    <link rel="stylesheet" href="flutter_tex.css" type="text/css">
    <script src="flutter_tex.js" type="text/javascript"></script>
    <script src="mathjax_core.js" id="MathJax-script"></script>


    <title>Flutter TeX</title>

</head>

<body>

    <div id="TeXView"></div>

    <script>
        function renderTeXView(onCompleteCallback) {
            MathJax.typesetPromise(["#TeXView"]).then(() => {
                onCompleteCallback();
                console.log("MathJax typesetting complete.");
            }).catch((err) => {
                console.error("Error during MathJax typesetting:", err);
            });
        }
    </script>

</body>

</html>
